<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"  />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="btn_start">
        <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>
    <div class="card quiz_box ">
            <header class="card-header">
                <div class="title">Quiz App</div>
                <div class="timer">
                    <div class="time_text">Seconds Remaining</div>
                    <div class="time_second">10</div>
                </div>
                <div class="time_line"></div>
            </header>
            <section class="card-body">
                <div class="question_text">
                   
                </div>
                <div class="option_list">
                    
                </div>
            </section>
            <footer class="card-footer">
                <div class="question_index">
                    
                </div>
                <button class="btn btn-primary btn-sm next_btn">Next Question</button>
            </footer>
    </div>
    <div class="card score_box">
        <div class="icon"><i class="fas fa-trophy"></i></div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="btn btn-primary btn_replay btn-lg">Try Again</button>
            <button class="btn btn-primary btn_quit btn-lg">End Quiz</button>
        </div>
    </div>

    

   
    <script src="question.js"></script> <!-- order is important -->
    <script src="quiz.js"></script>
    <script src="UI.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
